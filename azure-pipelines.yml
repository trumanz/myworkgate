trigger:
- main

pool:
  vmImage: ubuntu-20.04

steps:
- script: |
     mvn clean package
     docker build -t myworkgate:latest ./
  displayName: 'Build Docker Image'

- script: |
    docker run -d -p 8080:8080 myworkgate:latest
    sleep 5
    curl 127.0.0.1:8080/hello
  displayName: 'Start Service'
